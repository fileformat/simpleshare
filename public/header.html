    <script>
        // from https://www.frankmitchell.org/2015/01/fisher-yates/
        function shuffle(array) {
            var i = 0;
            var j = 0;
            var temp = null;

            for (i = array.length - 1; i > 0; i -= 1) {
                j = Math.floor(Math.random() * (i + 1));
                temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }

        function loadSites() {
            $.get({
                url: 'sitelist.json', dataType: 'json', success: function (data) {
                    $("#sitelist").empty();
                    var sites = data.sites;
                    shuffle(sites);
                    for (var loop = 0; loop < sites.length; loop++) {
                        $("#sitelist").append($("<img>").attr("src", sites[loop].logo).addClass("icon"));
                    }
                }
            })
        }

        $(document).ready(loadSites);

    </script>
